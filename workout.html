<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Log Workout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="workout-form">
            <header class="form-header">
                <h1>Log Workout</h1>
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
            </header>

            <form id="workoutForm">
                <div class="form-group">
                    <label for="workoutDate">Date</label>
                    <input type="date" id="workoutDate" name="workoutDate" required>
                </div>

                <div class="form-group">
                    <label for="workoutType">Workout Type</label>
                    <select id="workoutType" name="workoutType" required>
                        <option value="">Select type</option>
                        <option value="strength">üí™ Strength Training</option>
                        <option value="cardio">üèÉ Cardio</option>
                        <option value="flexibility">üßò Flexibility</option>
                        <option value="sports">‚öΩ Sports</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>

                <div class="exercises-section">
                    <div class="section-header">
                        <h2>Exercises</h2>
                        <button type="button" class="btn-secondary" id="addExerciseBtn">+ Add Exercise</button>
                    </div>

                    <div id="exercisesList">
                        <div class="exercises-placeholder">
                            <div class="placeholder-icon">üéØ</div>
                            <p>Click "Add Exercise" to start building your workout</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-primary btn-large">‚úì Complete Workout</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
