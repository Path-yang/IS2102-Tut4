<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <p class="user-greeting">Welcome back, User</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Workouts</h3>
                    <p class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p class="stat-number">0</p>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <p class="stat-number">0</p>
                </div>
            </div>

            <div class="action-section">
                <button class="btn-primary btn-large" onclick="window.location.href='workout.html'">
                    Log a Workout
                </button>
            </div>

            <div class="recent-workouts">
                <h2>Recent Workouts</h2>
                <p class="empty-state">No workouts logged yet</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
