<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Workout Tracker</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary btn-large">🔐 Login</button>
            </form>
            <div class="login-info">
                <p class="demo-notice">💡 Demo Mode: Use any username and password to login</p>
                <p class="login-hint">Track your fitness journey with every workout</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
